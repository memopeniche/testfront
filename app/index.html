<div id="wrapper">

  <div class="login-wrapper" ng-cloak  ng-controller="LoginCtrl">
    <header class="navbar" role="banner">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <i class="fa fa-bars"></i>
          </button>
          <a href='#/' class="navbar-text">
            Academia de Matemáticas
          </a>
        </div>
        <nav class="collapse navbar-collapse" role="navigation">
          <ul class="nav navbar-nav navbar-left">
            <li><a href="#/dashboard">Escritorio Propedeutico</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right" ng-cloak ng-init="">
            <li><a href='#/profile'>Perfil</a></li>
            <li ng-show="!isLogIn"><a href='#/login'>Ingresar</a></li>
            <li ng-show="isLogIn"><a href='' ng-click="logOut()">Salir</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="mainnav" ng-show="false" ng-cloak>
      <div class="container">
        <div class="mainnav-toggle" data-toggle='collapse' data-target='.mainnav-collapse'>
          <span class='sr-only'>Toggle navigation</span>
          <i class='fa fa-bars'></i>
        </div>
        <nav class="collapse mainnav-collapse">
          <ul class='mainnav-menu'>
            <li class=''>
              <a href="#/dashboard">
                Dashboard
                <i class=''></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
  <div class="content">
    <div class="container">
      <div ng-view=""></div>
    </div>
  </div>
</div>
<!-- alert modal -->
<div id='alertModal' class="modal fade">
  <div class="modal-dialog ">
    <div class="modal-content">
      <div class="modal-header" style="padding:5px 10px">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      </div>
      <div class="modal-body">Alerta</div>      
      <div class="modal-footer text-right">
        <button type='button' class="btn btn-default btn-sm" data-dismiss='modal'>Cerrar</button>
      </div>      
    </div>
  </div>
</div>
